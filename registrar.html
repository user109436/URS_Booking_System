<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/utilities.css" />
    <link rel="stylesheet" href="./assets/css/queries.css" />
  </head>
  <body>
  
    <nav>
      <img
          class="header_logo"
          src="./assets/img/Logo.png"
          alt="Logo"
        />
      <ul>
        <li><a href="/registrar.html" class="active">Registrar</a></li>
        <li><a href="/office_table.html">Office</a></li>
        <li><a href="/service_table.html">Services</a></li>
        <li><a href="/request_table.html">Request</a></li>
        <li><a href="/user_table.html" >Users</a></li>
        <li><a href="/request_management.html">Request Management</a></li>
        <li><a id="logout-btn" href="#">Logout</a></li> <li>
      </ul>
    </nav>

    <h1 class="font-lg color-primary text-center u-m-y-m">
      Registrar's Office
    </h1>
    <div class="container overflow-auto">
      <table class="container-90 card" id="table">
        <div class="search-table flex flex-justify-center container-90">
          <input
            class="form-input"
            type="text"
            name="search-table"
            value=""
            placeholder="Search Items"
            id="search-table"
          />
        </div>
        <thead>
          <tr class="bg-primary" id="table-header">
            
            <th>Tracking ID</th>
            <th>Request/Service</th>
            <th>File Name</th>
            <th>User Note</th>
            <th>Office Note</th>
            <th>Status</th>
            <th>Date Created</th>
            <th>Date Updated</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </div>

    <!-- Modal Update -->
    <div class="modal flex" id="multipleModal" style="display: none">
      <div class="modal-box u-p-sm">
        <h1 class="text-center font-lg color-primary text-center u-m-y-m">
          Update
        </h1>

        <form id="form-account-request" class="flex flex-col u-p-lg w-full">
          <div class="u-mt-lg">
            
            <input
              type="number"
              name="ID"
              id="id"
              value=""
              class="form-input table-id"
              placeholder="Auto"
              hidden
            />
          </div>
          <div class="u-mt-lg">
            <label  for="office_note">Leave Important Notes:</label>
            <textarea
              class="form-input table-officeNote"
              name="office_note"
              id="office_note"
              rows="5"
              placeholder="ex. Can I get the documents by Monday ? it's really urgent. Thanks!"
              required
            ></textarea>
          </div>
         

          <div class="u-mt-lg">
            <label for="status">status</label>
            <select
              name="status"
              id="status"
              class="form-input table-status"
              required
            >
              <option value="1">Payment Required</option>
              <option value="2">Pending</option>
              <option value="3">Paid</option>
              <option value="4">Processing</option>
              <option value="5">Finished</option>
            </select>
          </div>
          <div class="modal-btn crud">
            <button type="submit" class="action-btn update" id="btnUpdate">Update</button>

            <button class="action-btn cancel" id="multipleCloseBtn">
              <!--Alert Message -->
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- modal Loading Screen -->
    <div class="loading-screen" style="display: none;">
        <div class="loading-screen-box">
          <div class="loading">
            <div class="dot">L</div>
            <div class="dot">O</div>
            <div class="dot">A</div>
            <div class="dot">D</div>
            <div class="dot">I</div>
            <div class="dot">N</div>
            <div class="dot">G</div>
            <span class="text">Please Wait...</span>
          </div>
        </div>
      </div>
  </body>
  <footer>
    <script defer src="./assets/js/auth/index.js" type="module"></script>
    <script defer src="./assets/js/script.js" type="module"></script>
    <script defer src="./assets/js/table-features.js"></script>
    <script defer src="./assets/js/integration/registrar_request.js" type="module"></script>
	<script defer src="./assets/js/auth/logout.js" type="module"></script>
  </footer>
</html>
