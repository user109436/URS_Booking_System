    <!--MODAL user Table-->

    <div
      class="modal flex overflow-auto modalBox"
      autocomplete="off"
      id="multipleModal"
      style="display: none"
    >
      <div class="modal-box u-p-sm w-50">
        <h1 class="text-center font-lg color-primary text-center u-m-y-m">
           User Form
        </h1>

        <form
          id="formUserUpdate"
          onsubmit="onFormSubmit()"
          class="flex flex-col u-p-lg w-full"
        >
          <label for="ID" class="w-full">ID:</label>
          <input
            name="ID"
            type="number"
            id="inputId"
            value=""
            class="form-input table-id"
            placeholder="Auto"
            disabled
          />

          <label for="firstName" class="w-full">First Name:</label>
          <input
            name="firstName"
            type="text"
            id="inputFirstName"
            class="form-input table-first-name"
            placeholder="Ex. Juan"
            required
          />

          <label for="lastName" class="w-full">Last Name:</label>
          <input
            name="lastName"
            type="text"
            id="inputLastName"
            class="form-input table-last-name"
            placeholder="Ex. Dela Cruz"
            required
          />

          <label for="email" class="w-full">Email:</label>
          <input
            name="email"
            type="email"
            id="inputEmail"
            class="form-input table-email"
            placeholder="JuanDC@gmail.com"
            required
          />

          <label for="password" class="w-full">Password:</label>
          <input
            name="password"
            type="password"
            id="inputPassword"
            class="form-input table-email"
            placeholder="JuanDelaCruz0000"
            required
          />
    
          <label for="role" class="w-full">Role:</label>
          <select
            name="role"
            type="text"
            id="inputRole"
            class="form-input table-role"
            required
          >       
            <option value="1">Administrator</option>
            <option value="2">Office Department</option>
            
          </select>
          <label for="createdAt" class="w-full" disabled>Created At</label>
          <input
            name="createdAt"
            id="inputCreated"
            class="form-input table-date-created"
            placeholder="Auto"
            disabled
          />

          <label for="updatedAt" class="w-full">Updated At</label>
          <input
            name="updatedAt"
            id="inputUpdated"
            class="form-input table-date-updated"
            placeholder="Auto"
            disabled
          />

          <div class="modal-btn crud">
            <button type="submit"  id="btnSubmit" class="action-btn add">
              Create
            </button>
            <button type="reset" class="action-btn reset" onclick="reset()">
              Reset
            </button>
            <button type="submit" id="btnUpdate" class="action-btn update">
              Update
            </button>
            <button type="submit" id="btnDelete" class="action-btn delete">
              Delete
              <!--Alert Message  -->
            </button>
            <button class="action-btn cancel" id="multipleCloseBtn">
              Cancel
            </button>
          </div>

        </form>
      </div>
    </div>

    <!-- modal Loading Screen -->
