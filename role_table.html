<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/utilities.css" />
    <link rel="stylesheet" href="./assets/css/queries.css" />
  </head>
  <body>
    <!-- temporary side bar -->
    <div class="sidebar ">
      <button class=" action-btn edit" onclick="window.location.href='table.html'">Registrar</button>
      <button class=" action-btn edit" onclick="window.location.href='office_table.html'">Office</button>
      <button class=" action-btn edit" onclick="window.location.href='service_table.html'">Service</button>
      <button class=" action-btn edit" onclick="window.location.href='role_table.html'">Role</button>
      <button class=" action-btn edit" onclick="window.location.href='request_table.html'">Request</button>
      <button class=" action-btn edit" onclick="window.location.href='user_table.html'">user</button>
    </div>

    <!-- Role's table -->
    <h1 class="font-lg color-primary text-center u-m-y-m">
      Role's Table
    </h1>
    <div class="container overflow-auto">
      <table class="container-90 card" id="table">
          <div class="search-table flex flex-justify-center container-90">
          <input
            class="form-input"
            type="text"
            name="search-table"
            value=""
            placeholder="Search Items"
            id="search-table"
          />
        </div>
        <div class="container-90">
          <button class="add btn " id="singleOpenBtn"> Create New Role</button>
        </div>
       

        <tr class="bg-primary" id="table-header">
          <th>ID</th>
          <th>Role</th>
          <th>Date Created</th>
          <th>Date Updated</th>
        </tr>

        <tr class="multipleOpenBtn">
          <td>123456789123</td>
          <td>Administrator</td>
          <td>June 18, 2022 8:05 AM</td>
          <td>June 18, 2022 8:05 AM</td>
        </tr>

        <tr class="multipleOpenBtn">
          <td>132456798464</td>
          <td>Scholastic Records </td>
          <td>June 17, 2022 8:04 AM</td>
          <td>June 17, 2022 8:04 AM</td>
        </tr>

        <tr class="multipleOpenBtn">
          <td>123456789123</td>
          <td>Department</td>
          <td>June 17, 2022 8:03 AM</td>
          <td>June 17, 2022 8:03 AM</td>
        </tr>
      </table>
    </div>
     <!-- Modal Role Table -->
     <div class="modal-update flex" id="multipleModal" style="display: none">
      <div class="modal-update-box u-p-sm">
        <h1 class="text-center font-lg color-primary text-center u-m-y-m">
          Update - Role
        </h1>

        <form id="form-account-request" class="flex flex-col u-p-lg w-full">
         
          <div class="u-mt-lg">
            <label for="ID">ID</label>
            <input
              name="ID"
              id="ID"
              class="form-input"
              placeholder="123456789123"
              disabled
            />
          </div>

          <div class="u-mt-lg">
            <label for="role">Role</label>
            <input
              name="role"
              id="role"
              class="form-input"
              placeholder="Registrar admin"
              disabled
            />
          </div>

          <div class="u-mt-lg">
            <label for="dateCreated">Date Created</label>
            <input
              name="date-created"
              id="date-created"
              class="form-input"
              placeholder="June 17, 2022 8:03 AM"
              disabled
            />
          </div>

          <div class="u-mt-lg">
            <label for="dateUpdated">Date Updated</label>
            <input
              name="date-updated"
              id="date-updated"
              class="form-input"
              placeholder="June 17, 2022 8:03 AM"
              disabled
            />
          </div>

          <div class="modal-update-btn crud">
            <button type="submit" class="action-btn update">Update</button>

            <button class="action-btn cancel" id="multipleCloseBtn">
              <!--Alert Message -->
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
     <!-- Modal Role Create New -->
     <div class="modal-update flex" id="singleModal" style="display: none">
      <div class="modal-update-box u-p-sm">
        <h1 class="text-center font-lg color-primary text-center u-m-y-m">
         Create New Role
        </h1>

        <form id="form-account-request" class="flex flex-col u-p-lg w-full">
         
         
          <div class="u-mt-lg">
            <label for="createRole">Role</label>
            <input
              name="createRole"
              id="createRole"
              class="form-input"
              placeholder="Registrar admin"         
            />
          </div>

          <div class="modal-update-btn crud">
            <button type="submit" class="action-btn update">Create</button>

            <button class="action-btn cancel" id="singleCloseBtn">
              <!--Alert Message -->
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
