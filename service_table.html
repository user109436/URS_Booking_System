    <!-- Modal Services Table -->
    <div class="modal flex" id="multipleModal" style="display: none">
      <div class="modal-box u-p-sm">
        <h1 class="text-center font-lg color-primary text-center u-m-y-m">
          Service Form
        </h1>

        <form id="form-account-request" class="flex flex-col u-p-lg w-full">
          <div class="u-mt-lg">
            <label for="ID">ID</label>
            <input
              name="ID"
              value=""
              id="id"
              class="form-input table-id"
              placeholder="Auto"
              disabled
            />
          </div>

          <div class="u-mt-lg">
            <label for="services">Services</label>
            <input
              type="text"
              name="services"
              id="services"
              class="form-input table-services"
              placeholder="Ex. Transcript of Records"
              required
            />
          </div>

          <div class="u-mt-lg">
            <label for="fee">Fee</label>
            <input
              type="number"
              name="fee"
              id="fee"
              class="form-input table-fee"
              placeholder="Ex. &#8369;50 /page"
              required
            />
          </div>

          <div class="u-mt-lg">
            <label for="dateCreated">Date Created</label>
            <input
              name="date-created"
              id="date-created"
              class="form-input table-date-created"
              placeholder="Auto"
              disabled
            />
          </div>

          <div class="u-mt-lg">
            <label for="dateUpdated">Date Updated</label>
            <input
              name="date-updated"
              id="date-updated"
              class="form-input table-date-updated"
              placeholder="Auto"
              disabled
            />
          </div>

          <div class="modal-btn crud">
            <button type="submit" id="btnSubmit" class="action-btn add">
              Create
            </button>
            <button type="reset" class="action-btn reset" onclick="reset()">
              Reset
            </button>
            <button type="submit" id="btnUpdate" class="action-btn update">
              Update
            </button>
            <button type="submit" id="btnDelete" class="action-btn delete">
              Delete
              <!--Alert Message -->
            </button>
            <button class="action-btn cancel" id="multipleCloseBtn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- modal Loading Screen -->
    <div class="loading-screen">
      <div class="loading-screen-box">
        <div class="loading">
          <div class="dot">L</div>
          <div class="dot">O</div>
          <div class="dot">A</div>
          <div class="dot">D</div>
          <div class="dot">I</div>
          <div class="dot">N</div>
          <div class="dot">G</div>
          <span class="text">Please Wait...</span>
        </div>
      </div>
    </div>
