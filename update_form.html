<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  TODO: Change tabe name for more stable name  -->
    <title>Update Form</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/utilities.css" />
    <link rel="stylesheet" href="./assets/css/queries.css" />
    <link rel="stylesheet" href="./assets/css/update_form.css" />

  </head>
  <body>
    <div class="container-80 flex flex-col">
      <h1 class="text-center color-primary font-lg font-light u-m-y-m">
        URS Request Management System
      </h1>
    </div>

    <div class="container-80">
      <div class="card flex flex-align-center flex-1 border-rounded">
        
        <form id="form-account-request" class="flex flex-col u-p-lg w-full">
            <div class="container-80 text-center">
              <img
                src="./assets/img/urs-logo.png"
                alt="URS Logo"
                class="img-logo"
              />
            </div>
            <h1 class="text-center color-primary">Update Form</h1>

            <div class="u-mt-lg">
              <label for="date-created">Date Created</label>
              <input name="date Created" id="date Created" class="form-input" required>
              
            </div>

            <div class="u-mt-lg">
              <label for="request">Request</label>
              <select name="request" id="request" class="form-input" required>
                  <!-- TODO: Change the name of the value -->
                <option value="request_id"> Transcript of Records (Php 50/page) - Php 50 </option>
                <option value="request_id"> Scholastic Records (Php 20/page) - Php 20 </option>
              </select>
            </div>

            <div class="u-mt-lg">
              <label for="file-name">File Name</label>
              <input name="file-name" id="file-name" class="form-input" required> 
            </div>

            <div class="u-mt-lg">
              <label for="user_note"
                >Important Notes of Documents (optional):</label
              >
              <textarea
                class="form-input"
                name="user_note"
                id="user_note"
                rows="5"
                placeholder="ex. Can I get the documents by Monday ? it's really urgent. Thanks!"
              ></textarea>
            </div>

            <!-- <div class="u-mt-lg">
              <input class="" type="file" name="files" accept=".pdf" />
            </div> -->

            <div class="u-mt-lg">
              <label for="status">status</label>
              <input name="status" id="status" class="form-input" required> 
            </div>

            <button
              type="submit"
              class="btn btn-primary u-mt-lg transition-normal"
            >
              Update Request
            </button>

        </form>

      </div>
    </div>

  </body>
</html>
